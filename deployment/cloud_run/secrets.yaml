apiVersion: v1
kind: Secret
metadata:
  name: helios-secrets
  namespace: default
type: Opaque
data:
  # Base64 encoded values (use: echo -n "your-value" | base64)
  printify-api-token: ${PRINTIFY_API_TOKEN_B64}
  google-mcp-auth-token: ${GOOGLE_MCP_AUTH_TOKEN_B64}
  gemini-api-key: ${GEMINI_API_KEY_B64}
  helios-service-account-key: ${HELIOS_SA_KEY_B64}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: helios-config
  namespace: default
data:
  # Non-sensitive configuration
  project-id: "helios-pod-system"
  region: "us-central1"
  environment: "production"
  version: "1.0.0"
  
  # Service URLs
  mcp-url: "http://helios-mcp:8787"
  ceo-url: "http://helios-ceo:8080"
  agents-url: "http://helios-agents:8080"
  
  # Feature flags
  enable-market-research: "true"
  enable-supplier-vetting: "true"
  enable-copyright-review: "true"
  enable-ethical-code: "true"
  
  # Performance settings
  max-concurrent-requests: "100"
  request-timeout: "1800"
  health-check-interval: "30"
  
  # Monitoring settings
  enable-metrics: "true"
  enable-logging: "true"
  log-level: "INFO"
