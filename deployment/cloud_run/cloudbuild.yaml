steps:
  # Build CEO orchestrator service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'deployment/docker/Dockerfile.ceo', '-t', 'gcr.io/$PROJECT_ID/helios-ceo:$COMMIT_SHA', '.']

  # Build agent services
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'deployment/docker/Dockerfile.agents', '-t', 'gcr.io/$PROJECT_ID/helios-agents:$COMMIT_SHA', '.']

  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helios-ceo:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helios-agents:$COMMIT_SHA']

  # Deploy CEO service to production
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: ['gcloud', 'run', 'deploy', 'helios-ceo', '--image', 'gcr.io/$PROJECT_ID/helios-ceo:$COMMIT_SHA', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated', '--service-account', 'helios-automation-sa@$PROJECT_ID.iam.gserviceaccount.com']

  # Deploy agent services to production
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: ['gcloud', 'run', 'deploy', 'helios-agents', '--image', 'gcr.io/$PROJECT_ID/helios-agents:$COMMIT_SHA', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated', '--service-account', 'helios-automation-sa@$PROJECT_ID.iam.gserviceaccount.com']

images:
  - 'gcr.io/$PROJECT_ID/helios-ceo:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/helios-agents:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
