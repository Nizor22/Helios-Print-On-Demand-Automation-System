apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helios-ceo
  namespace: helios-pod-system
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/cpu-throttling: "false"
    run.googleapis.com/startup-cpu-boost: "true"
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/timeout: "900s"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 900
      containers:
      - image: gcr.io/helios-pod-system/helios-ceo:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "helios-pod-system"
        - name: GOOGLE_CLOUD_REGION
          value: "us-central1"
        - name: ENABLE_PARALLEL_PROCESSING
          value: "true"
        - name: ENABLE_BATCH_CREATION
          value: "true"
        - name: MIN_OPPORTUNITY_SCORE
          value: "7.0"
        - name: MIN_AUDIENCE_CONFIDENCE
          value: "7.0"
        - name: MAX_EXECUTION_TIME
          value: "900"
        - name: PRINTIFY_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: printify-api-token
              key: latest
        - name: PRINTIFY_SHOP_ID
          value: "8542090"
        - name: GOOGLE_MCP_URL
          value: "https://helios-mcp-658997361183.us-central1.run.app"
        - name: GOOGLE_MCP_AUTH_TOKEN
          value: "helios_mcp_token_2024"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-key
              key: latest
        - name: GEMINI_MODEL
          value: "gemini-2.5-flash"
        - name: DRY_RUN
          value: "false"
        - name: ALLOW_LIVE_PUBLISHING
          value: "true"
        - name: BLUEPRINT_ID
          value: "145"
        - name: PRINT_PROVIDER_ID
          value: "29"
        - name: ASSETS_BUCKET
          value: "helios-product-assets-658997361183"
        - name: ENABLE_STRUCTURED_AI_ORCHESTRATOR
          value: "true"
        - name: AI_VALIDATION_STRICT_MODE
          value: "true"
        - name: MIN_OPPORTUNITY_SCORE
          value: "5.0"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10

      serviceAccountName: helios-automation-sa
