apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helios-agents
  namespace: default
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/cpu-throttling: "false"
    run.googleapis.com/startup-cpu-boost: "true"
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "20"
        run.googleapis.com/timeout: "1800s"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 1800
      containers:
      - image: gcr.io/helios-pod-system/helios-agents:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "4"
            memory: "8Gi"
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "helios-pod-system"
        - name: GOOGLE_CLOUD_REGION
          value: "us-central1"
        - name: ENABLE_PARALLEL_PROCESSING
          value: "true"
        - name: ENABLE_BATCH_CREATION
          value: "true"
        - name: MIN_OPPORTUNITY_SCORE
          value: "7.0"
        - name: MIN_AUDIENCE_CONFIDENCE
          value: "7.0"
        - name: MAX_EXECUTION_TIME
          value: "1800"
        - name: PRINTIFY_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: printify-api-token
        - name: PRINTIFY_SHOP_ID
          value: "8542090"
        - name: GOOGLE_MCP_URL
          value: "http://helios-mcp:8787"
        - name: GOOGLE_MCP_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: google-mcp-auth-token
        - name: VERTEX_AI_PROJECT_ID
          value: "helios-pod-system"
        - name: VERTEX_AI_LOCATION
          value: "us-central1"
        - name: ENABLE_MARKET_RESEARCH
          value: "true"
        - name: ENABLE_SUPPLIER_VETTING
          value: "true"
        - name: ENABLE_COPYRIGHT_REVIEW
          value: "true"
        - name: ENABLE_ETHICAL_CODE
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccountName: helios-automation-sa
